<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Maketa Shop | Prijedlog price</title>
		<link rel="stylesheet" href="./css/style.css">
		<script src="./js/main.js"></script>
	</head>
  
	<body>
	
		<header>
			<div class="container">
				<div id="branding">
					<h1><span class="highlight">Maketa</span> Shop</h1>
				</div>
				
				<nav>
					<ul>
						<li><a href="index.html">Početna</a></li>
						<li class="current">
							<div class="dropdown">
								<button class="dropbtn"><a href="price.html">Priče</a></button>
								<div class="dropdown-content">
									<a href="prijedlog_price.html">Predloži</a>
									<a href="prihvat_price.html">Prihvati</a>
								</div>
							</div>
						</li>
						<li>
							<div class="dropdown">
								<button class="dropbtn"><a href="makete.html">Makete</a></button>
								<div class="dropdown-content">
									<a href="narudzba.html">Naruči</a>
									<a href="prihvat_makete.html">Prihvati</a>
								</div>
							</div>
						</li>
						<li><a href="prijava.html">Prijavi se</a><li>
						
					</ul>
				</nav>
			</div>
		</header>
		
		<div class="main-container">
		<form id="submitPricu" onsubmit="return checkData()">
			<div class="container">
				<h1>Podnesi svoju priču</h1>
				<label>Naslov : </label>   
					<input type="text" placeholder="Unesi naslov priče" name="naslov" required> 
				<div class="grid-container">
					<div class="gridElemTekst">
						<label for="opisPrice">Tekst : </label>   
					    <textarea id="opisPrice" form="submitPricu" placeholder="Opisite vasu maketu.."></textarea>
					</div>
					<label for="upload-img" id="imgLabel">Uploadajte sliku</label>
					<input id="upload-img" type="file" class="gridElemImg" accept="image/*">
					<label for="upload-vid" id="vidLabel">Uploadajte video</label>
					<input id="upload-vid" type="file" class="gridElemVid" accept="video/mp4">	
				</div>
				<div class="btnHolder">
					<button id="subBtn" type="submit">Podnesi</button>
					<div class="provjeriUpload" onclick="checkUpload()">Provjeri upload</button>
				</div>
				
			</div>
		</form>
		</div>
	
		<footer></footer>	

	</body>
</html>
