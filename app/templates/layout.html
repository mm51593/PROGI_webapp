<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<!-- Dodati glavni naslov svakoj stranici -->
		<title> {{ main_title }} </title>
		<link rel="stylesheet" href="../static/styles/style.css">
		<script src="../static/js/main.js"></script>
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	</head>

	<body>

		<header>
			<div class="container">
				<div id="branding">
					<h1><span class="highlight">Maketa</span> Shop</h1>
				</div>
				
				<nav>
					<ul>
						<!-- Svaka stranica postavlja varijablue active_page koja označava trenutni izbornik -->
						<li {% if active_page == "pocetna" %} class="current" {% endif %}><a href="index.html">Početna</a></li>
						<li {% if active_page == "price" %} class="current" {% endif %}>
							<div class="dropdown">
								<button class="dropbtn"><a href="price.html">Priče</a></button>
								<div class="dropdown-content">
									<a href="prijedlog_price.html">Predloži</a>
									<a href="prihvat_price_list.html">Prihvati</a>
								</div>
							</div>
						</li>
						<li {% if active_page == "makete" %} class="current" {% endif %}>
							<div class="dropdown">
								<button class="dropbtn"><a href="makete_prikaz.html">Makete</a></button>
								<div class="dropdown-content">
									<a href="narudzba.html">Naruči</a>
									<a href="prihvat_makete.html">Prihvati</a>
								</div>
							</div>
						</li>
						<li {% if active_page == "korracun_prikaz" %} class="current" {% endif %}>
							<div class="dropdown">
								<button class="dropbtn"><a href="./korracun_prikaz.html">Korisnicki racun</a></button>
								<div class="dropdown-content">
									<a href="./korracun_izmjena.html">Izmjena</a>
								</div>
							</div>
						</li>
						<li {% if active_page == "prijava" %} class="current" {% endif %}><a href="prijava.html">Prijavi se</a><li>
						<li class="pull-left"><a href="{{ url_for('cart')}}"><img src="../static/img/shopping_cart.png" width="25px" height="25px"></a></li>
					</ul>
				</nav>
			</div>
		</header>

		{% block content %}
		...ubaciti sadržaj...
		{% endblock %}

		<footer></footer>

	</body>

</html>
