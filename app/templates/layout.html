<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<!-- Dodati glavni naslov svakoj stranici -->
		<title> {{ main_title }} </title>
		<link rel="stylesheet" href="../static/styles/style.css">
	</head>

	<body>

		<header>
			<div class="container">
				<div id="branding">
					<h1><span class="highlight">Maketa</span> Shop</h1>
				</div>
				
				<nav>
					<ul>
						<!-- Umjesto current_page dodati class="current", ovisno na kojoj se stranici nalazite -->
						<li {{ current_page_pocetna }}><a href="index.html">Početna</a></li>
						<li {{ current_page_price }}>
							<div class="dropdown">
								<button class="dropbtn"><a href="price.html">Priče</a></button>
								<div class="dropdown-content">
									<a href="prijedlog_price.html">Predloži</a>
									<a href="prihvat_price.html">Prihvati</a>
								</div>
							</div>
						</li>
						<li {{ current_page_makete }}>
							<div class="dropdown">
								<button class="dropbtn"><a href="makete.html">Makete</a></button>
								<div class="dropdown-content">
									<a href="narudzba.html">Naruči</a>
									<a href="prihvat_makete.html">Prihvati</a>
								</div>
							</div>
						</li {{ current_page_prijava }}>
						<li><a href="prijava.html">Prijavi se</a><li>
						
					</ul>
				</nav>
			</div>
		</header>

		{% block content %}
		...ubaciti sadržaj...
		{% endblock %}

		<footer></footer>

	</body>

</html>
