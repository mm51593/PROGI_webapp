{% extends "layout.html" %}
{% set active_page = "makete" %}

{% block content %}

<section id="main">
    <div class="container main-container">
        <article id="main-col">
            <h1 class="page-title"></h1>
            <ul id="services">
                <li>
                    <p id="naslovPrice"> {{ model.name }} </p>
                    <div class="flex-container">
                        <div class="flex-container-column">
                            <div class="flex-element flex-element-tekst">
                                <b class="tekstHeader">Opis makete</b><br/>
                                {{ model.description }}
                            </div>
                            <div class="flex-element flex-element-tekst flex-element-specifikacije">
                                <b class="tekstHeader">Specifikacije</b><br/>
                                    <span class="specSpan">Cijena:  </span><span id="cijena">Odaberite materijal</span><br/>
                                    <span class="specSpan">Boje:  </span>crvena, zelena<br/>
                                    <span class="specSpan">Dimenzije:  </span>100cm x 40cm x 100cm<br/>
                                    <span class="specSpan">Ostalo:</span><br/>
                            </div>
                            <div class="cart-func">
                            <div class="elem-chooser flex-element-tekst">
                                <label for="materijalChoose"><b class="tekstHeader">Odaberite materijal</b></label><br/>
                                <select id="materijaliChoose" size="1" onchange="updatePrice()">
                                    <option disabled selected value>--odaberite--</option>
                                    <option value="1">Aluminij</option>
                                    <option value="2">Zeljezo</option>
                                    <option value="3">Drvo</option>
                                    <option id="data-1" hidden>200 HRK</option>
                                    <option id="data-2" hidden>200 EUR</option>
                                    <option id="data-3" hidden>200 BAM</option>
                                </select>
                            </div>
                            <input type="button" class="main-button subBtn add-to-cart" value="Dodaj u kosaricu"><br/>
                            </div>	
                        </div>
                        <div class="flex-container-column flex-video-img">
                            <video class="flex-element" controls>
                                <source src="{{ url_for('static', filename='vid/' + model_video) }}" type="video/mp4">
                            </video>
                            <img class="flex-element" id="maketaSlika"
                                src="{{ url_for('static', filename='img/' + model_photo) }}">
                        </div>
                    </div>
                </li>
            </ul>
        </article>
    </div>
</section>

{% endblock %}
