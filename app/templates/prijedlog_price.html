{% extends "layout.html" %}
{% set active_page = "price" %}

{% block content %}

<span class="option-controller">
    <button class="btn-ctrl" name="addText" onclick="addTextField('text');">Dodaj tekst</button>
    <button class="btn-ctrl" name="addImage" onclick="addTextField('image');">Dodaj sliku</button>
    <button class="btn-ctrl" name="addVideo" onclick="addTextField('video');">Dodaj video</button>
</span>

<div class="regErrMsg"></div>

<div class="main-container">
    <div class="container">
    <form method="post" enctype="multipart/form-data" onsubmit="return checkData()">
        <label class="label-ponistavanje" id="naslov-prijedlog">Naslov priče
            <input id="prijedlogNaslovPrice" type="text" name="story-title" required>
        </label>
        <ol id="InputList"></ol>
        <div class="prijedlog-btn-holder">
            <input class="ctrl-prijedlog" type="submit" name="submit" value="Pošalji">
            <input type="hidden" name="input-number" id="input-number" value=0>
        </div>
    </form>
  </div>
</div>
<script src="../static/js/story.js"></script>

{% endblock %}
