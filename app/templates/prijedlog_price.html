{% extends "layout.html" %}
{% set active_page = "price" %}

{% block content %}
		
<div class="regErrMsg"></div>

<div class="main-container">
    <div class="container">
    <form method="post" enctype="multipart/form-data">
        <label id="naslov-prijedlog">Naslov priče
            <input type="text" name="story-title" required>
        </label>
        <ol id="InputList"></ol>
        <div class="prijedlog-btn-holder">
            <input class="ctrl-prijedlog" type="submit" name="submit" value="Pošalji">
            <input type="hidden" name="input-number" id="input-number" value=0>
        </div>
    </form>
  </div>
</div>
<script src="../static/js/story.js"></script>

{% endblock %}
