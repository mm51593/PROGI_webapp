{% extends "layout.html" %}
{% set active_page = "korracun_prikaz" %}

{% block content %}

<section id="main">
    <div class="main-container container">
        <form class="cont-style" method="POST">
            <h1 class="kor-page-title">Korisnicki racun</h1>

            <div class="kor-pregled">
                <div class="pre-elem"><span class="kor-pre-desc">Ime: </span>{{ current_user.ime }}</div>
                <div class="pre-elem"><span class="kor-pre-desc">Prezime: </span>{{ current_user.prezime }}</div>
                <div class="pre-elem"><span class="kor-pre-desc">Datum rođenja: </span>{{ current_user.DatumRodenja }}</div>
                <div class="flex-pre pre-elem">
                    <div class="kor-pre-desc">
                        Životopis:
                    </div>
                    <div class="kor-pre-info">{{ current_user.zivotopis }}</div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock %}
