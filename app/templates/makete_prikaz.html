{% extends "layout.html" %}
{% set active_page = "makete" %}

{% block content %}

<section id="main">
    <div class="container">
        <article id="main-col">
            <h1 class="page-title"></h1>
                
                    <ul id="services">
                        {% for model in models %}    
                            <a href="{{ url_for('store.model_Instance', model_id=model.id) }}" id="priceLink" title="Otvorite citavu pricu">
                                
                                <li>
                                    
                                        <h3>{{ model.name }} </h3>
                                        <p>{{ model.description }}</p>
                                   
                                </li>
                               
                            </a>
                        {% endfor %}
                    </ul>
                
        </article>
    </div>
</section>

{% endblock %}
