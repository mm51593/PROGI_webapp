{% extends "layout.html" %}
{% set active_page = "korracun_izmjena" %}

{% block content %}


<section id="main">
    <div class="main-container container">
        <form class="cont-style" method="POST">
            <h1 class="kor-page-title">Korisnicki racun</h1>

            <div class="kor-grid">

                <div class="kor-flex-item">
                        <label for="korisnikIme">Ime</label>
                        <input id="korisnikIme" placeholder="Upisite vaše ime..." class="kor-input" type="text"
                            name="ime">
                </div>
                <div class="flex-container kor-flex-subitem">
                        <div class="flex-container-str-clm">
                            <label for="privIme">Privatno</label>
                            <input type="radio" name="privPubIme" id="privIme" value="privIme" />
                        </div>
                </div>

                <div class="kor-flex-item">
                    <label for="korisnikPrezime">Prezime</label>
                    <input id="korisnikPrezime" placeholder="Upisite vaše prezime..." class="kor-input"
                        type="text" name="prezime">
                </div>
                <div class="flex-container kor-flex-subitem">
                    <div class="flex-container-str-clm">
                        <label for="privPrezime">Privatno</label>
                        <input type="radio" name="privPubPrezime" id="privPrezime" value="privPrezime" />
                    </div>
                </div>

                <div class="kor-flex-item">
                    <label for="korisnikDatum">Datum rođenja</label>
                    <input id="korisnikDatum" class="kor-date" type="date" name="datRod">
                </div>
                <div class="flex-container kor-flex-subitem">
                    <div class="flex-container-str-clm">
                        <label for="privDatum">Privatno</label>
                        <input type="radio" name="privPubDatum" id="privDatum" value="privDatum" />
                    </div>                </div>

                <div class="kor-flex-item">
                    <label for="korisnikBio">Životopis</label>
                    <textarea id="korisnikBio" placeholder="Upisite vaš zivotopis..."
                        class="kor-text-area"></textarea>
                </div>
                <div class="flex-container kor-flex-subitem">
                    <div class="flex-container-str-clm">
                        <label for="privZiv">Privatno</label>
                        <input type="radio" name="privPubZiv" id="privZiv" value="privZiv" />
                    </div>
                </div>

            </div>
             <input class="ctrl-prijedlog mrg-left-42" type="submit" value="Spremi promjene">
            <div>

            </div>
        </form>
    </div>
</section>

{% endblock %}
