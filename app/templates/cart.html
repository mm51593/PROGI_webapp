{% extends "layout.html" %}
{% set active_page = "cart" %}

{% block content %}

<section id="main">
	<div class="container">
    <article id="main-col">
      <h1 class="page-title"></h1>
      <ul id="services">
        {% for content,model in contents|zip(models) %}
            <a href="{{ url_for('store.model_Instance', model_id=content.model_id) }}" id="priceLink" title="Otvorite citavu pricu">
                <li>
                    <h3>{{ model.name }}</h3>
                    <p>{{ model.description }}</p>
                    <p>Materijal: {{ content.material }}</p>
                    <h4>Cijena: {{ content.price }}</h4>
                </li>
            </a>
        {% endfor %}    
        <a href="checkout.html"><input type="submit" value="Kupi proizvode" class="btn"></a>
      </ul>
    </article>
	</div>
</section>

{% endblock %}
